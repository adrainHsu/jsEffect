<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{height: 2800px;}
        .rightAd{width: 300px;height: 300px;
            position: fixed;
            background: #ccc;
            right:0;bottom:0;
            z-index: 9;
        }
        #close{position: absolute;right:5px;top:5px;
            background: red;
            width: 40px;height: 40px;
            display: block;
            z-index: 10;
        }
        .hide{
            display: none;
        }
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        window.onload=function(){
            var tipBox=$('rightAd');
            var closeBox=$('close');
            closeBox.onclick=function(){
                //tipBox.style.display='none';
                tipBox.className =" hide";
            }
        }
    </script>
</head>
<body>
<div class="box"></div>
<div id="rightAd" class="rightAd">
    <a id="close" href="javascript:void(0);"></a>
</div>
</body>
</html>
